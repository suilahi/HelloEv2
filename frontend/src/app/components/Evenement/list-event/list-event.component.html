<div class="p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Liste des événements</h2>

    <div *ngIf="isLoading" class="text-gray-500">Chargement...</div>

    <div *ngIf="!isLoading && evenements.length === 0" class="text-red-500">
        Aucun événement trouvé.
    </div>

    <div *ngIf="!isLoading && evenements.length > 0" class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <div *ngFor="let event of evenements" class="bg-white shadow-md rounded-xl p-4 border border-gray-200">
            <h3 class="text-xl font-semibold text-indigo-600">{{ event.titre }}</h3>
            <p class="text-gray-600"><strong>Date :</strong> {{ event.date }}</p>
            <p class="text-gray-600"><strong>Lieu :</strong> {{ event.lieu }}</p>
            <p class="text-gray-600"><strong>Catégorie :</strong> {{ event.categorie }}</p>
            <p class="text-gray-700 mt-2">{{ event.description }}</p>
        </div>
    </div>
</div>
