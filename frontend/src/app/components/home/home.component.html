<!-- home.component.html -->
<div class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Événements disponibles</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let event of evenements" class="bg-white shadow-md rounded-lg p-6">
      <h3 class="text-xl font-semibold text-blue-600">{{ event.titre }}</h3>
      <p class="text-gray-600 mt-2">{{ event.date }} à {{ event.lieu }}</p>
      <p class="text-sm text-gray-500 mt-1">{{ event.description }}</p>
      <p class="text-xs text-indigo-500 mt-2 font-medium uppercase">Catégorie : {{ event.categorie }}</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Réserver
      </button>
    </div>
  </div>
</div>
