<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-md">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900 mb-6">Créer un compte</h2>
    </div>
    <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <input id="name" name="name" type="text" formControlName="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Nom">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" formControlName="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Email">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input id="password" name="password" type="password" formControlName="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Mot de passe">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
        <select id="role" name="role" formControlName="role" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">-- Sélectionner un rôle --</option>
          <option value="Client">Client</option>
          <option value="Admin">Administrateur</option>
        </select>
      </div>

      <div>
        <button type="submit"
                [disabled]="!registerForm.valid"
                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          S'inscrire
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500">
          Déjà un compte ? Se connecter
        </a>
      </div>
    </form>
  </div>
</div>
